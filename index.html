<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="editor-container"></div>
        <canvas id="output-canvas" width="512" height="512"></canvas>
    </div>

    <!-- SCRIPT LOADING - SIMPLE & RELIABLE -->
    <!-- Place scripts at the end of the body. They will load and execute in this exact order. -->
    
    <!-- 1. Monaco's loader runs first, creating the global `require` function. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>

    <!-- 2. Our script runs last. We'll handle GLSL parsing differently. -->
    <script src="script.js"></script>
</body>
</html>
